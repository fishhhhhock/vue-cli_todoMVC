<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    Vue中使用组建的三大步骤：
        一、定义组件（创建组件）
        二、注册组件
        三、使用组件（写组件标签）
    如何定义一个组件？
        使用Vue.extend(options)创建，其中options和new Vue（options）时传入的那个options几乎一样，但区别如下：
            1.el不要写 —— 最终的组件都要经过一个vm管理，由vm中的el决定哪个服务器
            2.data必须写成函数 —— 避免组件被复用时，数据存在引用关系
        备注：使用template可以配置组件结构
    如何注册组件？
        1.局部注册：靠new Vue的时候传入components选项
        2.全局注册：靠Vue.component('组件名',组件)
 -->

    <div id="app">
        <!-- <h1>{{ msg }}</h1> -->
        <app-head></app-head>
        <app-main></app-main>
    </div>
</body>
<script src="../vuejs/vue.js"></script>
<script>

    /*
        1.组件的注册：组件名称可以写成驼峰命名法(appHead)或者写成横杠法(app-head)
            (1)全局注册
            (2)局部注册
        2.组件的使用：无论是驼峰还是横杠的方式，一律用横杠的方式调用
    */

    // 全局注册
    // Vue.component('appHead',{//{}一个对象组件就是一个Vue实例
    Vue.component('app-head',{//{}一个对象组件就是一个Vue实例
        template:'<h1>{{ msg }}</h1>',
        data:function(){
            return{
                msg:'新头部信息'
            }
        }

    })
    new Vue({//new的过程，就是实例化一个对象，这个过程会自动生成一个根组件 Root
        el:'#app',
        data:{

        },
        // 局部注册组件
        components:{
            'app-main':{
                template:'<h1>{{ inf }}</h1>',
                data(){
                    return {
                        inf:'主体部分'
                    }
                }
            }
        }
    })


</script>
</html>
