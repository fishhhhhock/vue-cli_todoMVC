<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin-top: 20px;
    }
</style>

<body>
    <!-- 
        Vue监视数据的原理：
            1.Vue会监视data中所有层次的数据
            2.如何检测对象中的数据？
              通过setter实现监视，且要在new Vue时就传入要检测的数据
               (1)对象中后追加的属性，Vue默认不做响应式处理
               (2)如需给后添加的属性做响应式，请使用如下API:
                    Vue.set(target,propertyName/index,value) 或
                    vm.$set(target,propertyName/index,value)
            3.如何检测数组中的数据?
                通过包裹数组更新元素的方法实现，本质上做了两件事:
                    (1)调用原生对应的方法对数组进行更新
                    (2)重新解析模板，进而更新页面
            4.在Vue修改数组中的某个元素一定要用如下方法：
                1.使用这些API:push() / pop() / shift() / unshift() / splice() / sort()
                             reverse() / 
                2.Vue.set() 或 vm.$set()
        
        特别注意！！：Vue.set() 和 vm.$set() 不能给 vm 和 vm的跟数据对象添加属性
     -->

    <div id="root">
        <h1>学生信息</h1>

        <button @click="student.age++">年龄+1</button><br>
        <button @click="addSex">添加性别属性，默认值：男</button><br>
        <button @click="student.sex='女'">修改性别</button><br>
        <button @click="addFriends">在列表首位添加一个朋友</button><br>
        <button @click="changeName">修改第一个朋友的名字：张三</button><br>
        <button @click="addHobby">添加一个爱好</button><br>
        <button @click="changeHobby">修改第一个爱好：唱k</button><br>
        <button @click="filterHobby">过滤抽烟爱好</button><br>


        <h3>姓名:{{ student.name }}</h3>
        <h3>年龄:{{ student.age }}</h3>
        <h3 v-if="student.sex">性别：{{student.sex}}</h3>
        <h3>爱好:</h3>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
        <h3>朋友们:</h3>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}} -- {{f.age}}
            </li>
        </ul>

    </div>
    <script src="../vuejs/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'tom',
                    age: 18,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 }
                    ]
                },
            },
            methods: {
                addSex() {
                    // Vue.set(this.student, 'sex', '男')
                    this.$set(this.student, 'sex', '男')
                },
                addFriends() {
                    this.student.friends.unshift({ name: 'lami', age: 37 })
                },
                changeName() {
                    this.student.friends[0].name = '张三'
                },
                addHobby() {
                    this.student.hobby.push('跳舞')
                },
                changeHobby() {
                    // 不可以使用直接修改赋值的方式修改:this.student.hobby[0]=
                    this.student.hobby.splice(0, 1, '唱k')
                },
                filterHobby() {
                    this.student.hobby = this.student.hobby.filter((h) => {
                        return h !== '抽烟'
                    })
                }
            }
        })
    </script>
</body>

</html>
