<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>
<!-- 
    v-bind:单向绑定解析表达式，可简写为 :xxx
    v-model：双向数据绑定
    v-for：遍历数组、对象、字符串
    v-on：绑定事件监听，可简写为@
    v-if：条件渲染（动态控制节点是否存在）
    v-else：条件渲染（动态控制节点是否存在）
    v-show：条件渲染（动态控制节点是否展示）

    v-text：
        作用：向其所在的节点中渲染文本内容
        与插值语法的区别：v-text会替换掉节点中的内容，{{ xx }}则不会
    v-html：
        作用：向指定节点中渲染包含html结构的内容
        与插值语法的区别：
            (1)v-html会替换掉节点中所有的内容，{{xx}}则不会
            (2)v-html可以识别html结构
        严重注意：v-html有安全性问题
            (1)在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
            (2)一定要在可信的内容上使用v-html，永不要用在用户提交的内容上
    v-cloak:
        本质上是一个特殊属性，Vue实例创建完毕并接管容器后，会删掉v-cloak属性
        使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
    v-once:
        v-once所在的节点在初次动态渲染后，就视为静态内容了
        以后数据的改变不会引起v-once所在结构的更新，可以用于优化性能
    v-pre：
        跳过其所在节点的编译过程
        可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
 -->

<body>
    <div id="app">
        <!-- 渲染数据的各种方式 -->
        <h2>1.双花括号：{{}};刷新会出现闪烁</h2>
        <p>{{ msg1 }}</p>
        <h2>2.指令 v-text 能解决闪烁问题，但是遇到标签不会编译</h2>
        <p v-text="msg2"></p>
        <h2>3.指令 v-html 能解决闪烁问题，标签会编译</h2>
        <p v-html="msg3"></p>
        <h2>4.指令 v-cloak 想用{{}}渲染，又不想出现闪烁问题的时候使用</h2>
        <p v-clock>{{ msg4 }}</p>
        <h2>5.指令 v-once 一次性插值</h2>
        <p>{{ num }}</p>
        <p v-once>{{ num }}</p>
        <input type="button" value="加一" @click="num++">
    </div>
</body>
<script src="../vuejs/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg1: '月入过万国外游',
            msg2: '月入八千广东游',
            msg3: '月入五千湛江游',
            msg4: '月入三千地沟油',
            msg5: '月入两千蘸酱油',
            num: 1
        }
    })
</script>

</html>
